version: '3.8'

networks:
  airflow_network:
    driver: bridge

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: timescaledb
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: postgres_pw
      TZ: Asia/Shanghai
    volumes:
      - /data/airflow/db/timescaledb/data:/var/lib/postgresql/data:rw
      - ./init_airflow_db.sh:/docker-entrypoint-initdb.d/init_airflow_db.sh  # 挂载初始化脚本
    ports:
      - "25432:5432"
    networks:
      - airflow_network
    restart: always

  redis:
    image: redis:latest
    container_name: redis
    environment:
      TZ: Asia/Shanghai
    command: ["redis-server", "/usr/local/etc/redis/redis.conf", "--requirepass", "redis_pw"]
    volumes:
      - /data/airflow/db/redis/config/redis.conf:/usr/local/etc/redis/redis.conf
      - /data/airflow/db/redis/data:/data
    ports:
      - "26379:6379"
    networks:
      - airflow_network
    restart: always

  airflow:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow_user:airflow_pw@timescaledb:5432/airflow_data
      AIRFLOW__CELERY__BROKER_URL: redis://:pi=3.14159@redis:6379/0
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow_user:airflow_pw@timescaledb:5432/airflow_data
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'YOUR_GENERATED_SECRET_KEY'
      AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX: 'True'
      AIRFLOW__CORE__EXECUTION_TIMEOUT: 60m
      AIRFLOW__DATABASE__SQL_ALCHEMY_POOL_RECYCLE: 1800
      AIRFLOW__CORE__PARALLELISM: 3
      AIRFLOW__CORE__DAG_CONCURRENCY: 3
      AIRFLOW__CORE__MAX_ACTIVE_RUNS_PER_DAG: 3
      AIRFLOW__CELERY__WORKER_CONCURRENCY: 16
    volumes:
      - ../dags:/opt/airflow/dags
      - /data/airflow/log:/data/airflow/log
      - /data/airflow/cache:/data/airflow/cache
      - /home/wsh/.cache/pip:/root/.cache/pip
    networks:
      - airflow_network
    ports:
      - "28080:8080"
    restart: always
    depends_on:
      - timescaledb
      - redis
